<div class="container" *ngIf="character">
  <div class="content">
    <img style="max-width: 200px; align-content: center;" src="{{character.image}}" alt="">
    <h1>{{character.name}}</h1>
    <h3>{{character.gender}}</h3>
    <p>{{character.type}}</p>
  </div>

  <div class="flap"></div> 
</div>
